<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat Breath Logger â€” Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Cat Breath Logger</h1>
    <nav>
      <a href="record.html">Record</a>
      <a href="dashboard.html" aria-current="page">Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Last 30 Samples</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Date (MM-DD-YY)</th>
              <th>BPM</th>
              <th>Avg Breath (sec)</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h2>Trend (Last 30)</h2>
      <canvas id="trendChart" height="240"></canvas>
    </section>
  </main>

  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
