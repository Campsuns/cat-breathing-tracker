<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Breath Tracker â€” Dashboard</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="assets/config.js"></script>
  <script defer src="assets/dashboard.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Cat Breath Tracker</h1>
    <nav><a href="index.html">Record</a></nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Last 30 Entries</h2>
      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th>Date (MM-DD-YY)</th>
              <th>BPM</th>
              <th>Avg Breath (s)</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h2>Trends (last 30)</h2>
      <canvas id="trendChart" height="120"></canvas>
    </section>
  </main>
</body>
</html>
